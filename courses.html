<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Research</title>
    <style>
        body {
            margin: 40px
            auto;
            max-width: 650px;
            line-height: 1.6;
            font-size: 18px;
            color: #444;
            padding: 0
            10px
        }

        h1, h2, h3 {
            line-height: 1.2
        }
        h1 {text-align: center;}

        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        @media (min-width: 741px) {
            #bg {
                background-image: url(jpg/bg.jpg);
            }
        }
        @media (orientation: landscape) and (max-width: 740px) {
            #bg {
                background-image: url(jpg/bg_mobile.jpg);
            }
        }
        @media (orientation: portrait) and (max-width: 740px) {
            #bg {
                background-image: url(jpg/bg_mobilev.jpg);
            }
        }
        main {
            display: block;
            position: absolute;
            text-align: center;
            top: 40%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            width: 75%;
        }
        #change {
            right: 2.5vh;
            bottom: 2.5vh;
            height: 7vh;
            width: 7vh;
            cursor: pointer;
            fill: rgba(252, 249, 202, 0.4);
            position: absolute;
            transition: transform ease-in 0.3s 0s, -webkit-transform ease-in 0.3s 0s;
            z-index: 1;
        }
        #change:hover {
            fill: rgba(244, 241, 203, 0.7);
            transform: rotate(-360deg);
            -webkit-transform: rotate(-360deg);
        }
        #changeSpan:focus #change {
            fill: rgba(244, 241, 203, 0.7);
            outline: none;
        }
        .main-icons {
            cursor: pointer;
            fill: rgba(0, 0, 0, 0.85);
            margin: 0 1.4vh 0 1.4vh;
            transition: transform ease-out 0.22s 0s, -webkit-transform ease-out 0.22s 0s;
            width: 12vh;
        }
        .main-icons:hover {
            fill: rgba(0, 0, 0, 0.35);
            transform: scale(0.98);
            -webkit-transform: scale(0.98);
        }
        main > a:focus{
            outline: none;
        }
        main > a:focus .main-icons {
            fill: rgba(0, 0, 0, 0.35);
            transform: scale(0.98);
            -webkit-transform: scale(0.98);
        }
        #changeSpan:active #change, main > a:active .main-icons {
            fill: rgba(0, 0, 0, 0.0);
        }
        @media (orientation: landscape) and (max-width: 740px) {
            .main-icons {
                margin: 0 2.4vh 0 2.4vh;
                width: 20vh;
            }
            #change {
                right: 4vh;
                bottom: 4vh;
                height: 13vh;
                width: 13vh;
            }
        }
        /* Add a black background color to the top navigation */
        .topnav {
            overflow: hidden;
        }

        /* Style the links inside the navigation bar */
        .topnav a {
            float: right;
            color: #333;
            text-align: center;
            text-decoration: none;
            padding: 14px 16px;
            font-size: 18px;

        }

        /* Change the color of links on hover */
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Add a color to the active/current link */
        .topnav a.active {
            background-color: #04AA6D;
            color: white;
        }
    </style>
</head>
